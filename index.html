<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

</head>
<body>

    <main class="container mt-5">

        <section class="text-center">
            <h1 class="m-5 text-danger">Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat provident non totam quaerat, molestiae dolor maiores ipsa omnis voluptates delectus! Tenetur voluptate saepe dolores alias magni. Vero optio corporis laborum.</p>
        </section>

        <section class="team_members">
            <div class="row g-5 mt-3">
                
            </div>
        </section>

        <section class="mt-5">
            <form class="row g-3" id="form_new_student" action="index.html">
                <div class="col-sm-12 col-lg-4">
                  <label for="nome" class="visually-hidden">Nome</label>
                  <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
                <div class="col-sm-12 col-lg-4">
                    <label for="role" class="visually-hidden">Professione</label>
                    <input type="text" class="form-control" id="role" placeholder="Professione">
                </div>
                <div class="col-sm-12 col-lg-4">
                  <label for="email" class="visually-hidden">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Immagine</label>
                    <input class="form-control" type="file" id="img">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Aggiungi Studente</button>
                  <button type="reset" class="btn btn-danger mb-3">reset</button>
                </div>
            </form>
        </section>
    </main>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
